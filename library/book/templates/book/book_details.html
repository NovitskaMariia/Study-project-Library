{% block content %}
<h2>Books</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Id </th>
            <th>Name </th>
            <th>Authors </th>
            <th>Description </th>
            <th>Count </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.name }}</td>
            <td>{{ author }}</td>
            <td>{{ book.description }}</td>
            <td>{{ book.count }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
