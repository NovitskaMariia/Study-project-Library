{% extends 'toplayout.html' %}

{% block content %}
<h1>Add new author</h1>
<small id="emailHelp" class="form-text text-muted">Please, fill these fields to add author</small>

<form method="post" action="{% url 'add_author' %}" name="register_form">
    {% csrf_token %}
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <form action="{% url 'add_author' %}" method="post">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add author</button>
    </form>
</form>

{% endblock %}
