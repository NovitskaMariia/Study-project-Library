{% extends 'toplayout.html' %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Middle name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Info</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.middle_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.get_role_name }}</td>
            <td>
                <button class="btn btn-primary ms-auto ms-2" type="submit"
                onclick="window.location.href='user_info/?id={{ user.id }}';">Full info</button>
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
